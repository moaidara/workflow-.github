name: Pytest Reports

on:
  push:
  pull_request:

jobs:
  reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html mysql-connector-python

      - name: Run Pytest with reports
        env:
          PYTHONPATH: "${{ github.workspace }}"
        run: |
          pytest --cov=src --cov-report=xml:coverage.xml --html=report.html

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: |
            coverage.xml
            report.html
