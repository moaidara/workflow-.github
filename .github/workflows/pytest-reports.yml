name: Pytest Reports

on:
  push:
  pull_request:

jobs:
  reports:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stock_db
          MYSQL_USER: root
          MYSQL_PASSWORD: passer123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html mysql-connector-python

      - name: Run Pytest with reports
        env:
          PYTHONPATH: "${{ github.workspace }}"
        run: |
          pytest --cov=src --cov-report=xml:coverage.xml --html=report.html

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: |
            coverage.xml
            report.html
